<div class="body"></div>
<div class="grad"></div>
<div class="header">
<div>TECHSTREET</div>

</div>

<div class="login">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<!-- <img src="images/flat-avatar.png" class="user-avatar" /> -->

			<form role="form" ng-submit="submit()">

				<div class="form-content">
					<div class="form-group">
						<input type="text" required class="form-control input-underline input-lg" placeholder="UserId" ng-model = "loggeduser">
					</div>

					<div class="form-group">
						<input type="password" required class="form-control input-underline input-lg"  placeholder="Password" ng-model="password";>
					</div>
				</div>

				<button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded" ng-click = loginUser()>Login</button>

			</form>

		</div>
	</div>

</div>
